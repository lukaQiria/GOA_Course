<!-- როდესაც ვაჭერთ labelს ავტომატურად აქტიურდება inputთი ეს აუმჯობესებს ხელმისაწვდომობას და მომხმარებლის გამოცდილებას-->

<form>
  <label for="firstName">სახელი:</label>
  <input type="text" id="firstName" name="firstName" placeholder="შეიყვანე სახელი">

  <br>

  <label for="lastName">გვარი:</label>
  <input type="text" id="lastName" name="lastName" placeholder="შეიყვანე გვარი">

  <br>

  <label for="age">ასაკი:</label>
  <input type="number" id="age" name="age" placeholder="შეიყვანე ასაკი">

  <br>
</form>
