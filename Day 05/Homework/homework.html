<!--Case-Sensitive
ეს ნიშნავს, რომ პროგრამირების ენა განასხვავებს დიდ და პატარა ასოებს.
მაგალითად, Python, Java, C, C++, და JavaScript რეგისტრის მიმართ მგრძნობიარე ენებია.
ამ ენებში variable, Variable და VARIABLE სხვადასხვა ცვლადად ითვლება.
Case-insentive
ეს ნიშნავს, რომ ენა არ განასხვავებს პატარა და დიდ ასოებს.
მაგალითად, SQL, HTML და ზოგჯერ BASIC რეგისტრის მიმართ არამგრძნობიარე ენებია.
ეს ნიშნავს, რომ SELECT, select და SeLeCt ერთი და იგივეა SQL-ში.-->
