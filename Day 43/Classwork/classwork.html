<div class="box"></div>

<style>
.box {
  width: 100px;
  height: 100px;
  background: red;
  animation: colorChange 5s 5;
}

@keyframes colorChange {
  from {
    background: red;
  }
  to {
    background: yellow;
  }
}
</style>


<div class="ball"></div>

<style>
.ball {
  width: 50px;
  height: 50px;
  background: blue;
  border-radius: 50%;
  animation: ballAnim 2s infinite;
}

@keyframes ballAnim {
  from {
    background: blue;
    transform: scale(1);
  }
  to {
    background: green;
    transform: scale(2);
  }
}
</style>


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(2, 100px);    
    gap: 10px; 
  }

  .grid-item {
    background-color: #333;
    color: #fff;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item">D</div>
  <div class="grid-item">A</div>
  <div class="grid-item">F</div>
  <div class="grid-item">E</div>
  <div class="grid-item">B</div>
  <div class="grid-item">C</div>
</div>

</body>
</html>
