<!DOCTYPE html>
<html>
<head>
    <title>Prompt Test</title>
</head>
<body>
    <h1>JavaScript Prompt მაგალითი</h1>

    <script>
        let userName = prompt("შეიყვანე შენი სახელი:");
        alert("გამარჯობა, " + userName + "!");

        let number1 = Number(prompt("შეიყვანე პირველი რიცხვი:"));
        let number2 = Number(prompt("შეიყვანე მეორე რიცხვი:"));
        console.log("ორ რიცხვს ჯამი არის: " + (number1 + number2));

        let age = prompt("შეიყვანე შენი ასაკი:");
        alert("შენი ასაკია: " + age);

        let favoriteColor = prompt("შეიყვანე შენი საყვარელი ფერი:");
        console.log("შენი საყვარელი ფერი არის: " + favoriteColor);
    </script>
</body>
</html>
