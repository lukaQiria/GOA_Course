<form>
  <input type="text" placeholder="შეიყვანე სახელი">
  <input type="password" placeholder="პაროლი">
  <input type="email" placeholder="შეიყვანე ელფოსტა">
  <input type="number" placeholder="შეიყვანე რიცხვი">
  <input type="date">
  <input type="time">
  <input type="file">
  <input type="submit" value="გაგზავნა">
</form>


<!--
  label თეგში for ა დაკავშირებულია input-ის id-თან.
  ეს ეხმარება ბრაუზერს რომ როცა დააწკაპუნებ label-ზე, შესაბამის input-ზე გადავიდეს.
-->

<label for="username">მომხმარებლის სახელი</label>
<input type="text" id="username">
