/* 
   fr = fraction 
   ნიშნავს:ხელმისაწვდომი სივრცის ნაწილი
*/

<style>
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 სვეტი */
    grid-template-rows: repeat(3, 1fr);    /* 3 რიგი */
    gap: 10px;
    width: 300px;
    height: 300px;
  }
  .box {
    background: lightblue;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
  }
</style>

<div class="grid">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
  <div class="box">7</div>
  <div class="box">8</div>
  <div class="box">9</div>
</div>
