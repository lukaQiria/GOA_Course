<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  grid-template-columns: 100px 100px 100px;
  gap: 10px; 
}
.big {
  grid-column: span 2;
}
.container div {
  background: lightgray;
  padding: 20px;
  text-align: center;
  font-size: 20px;
}
</style>
</head>
<body>

<div class="container">
  <div>1</div>
  <div class="big">2</div>
  <div>3</div>
  <div>4</div>
</div>

</body>
</html>
