<!DOCTYPE html>
<html>
<head>
<style>
.box {
  width: 100px;
  height: 100px;
  background: red;
  animation: colorChange 5s 5;
}

@keyframes colorChange {
  from {
    background: red;
  }
  to {
    background: blue;
  }
}
</style>
</head>
<body>

<div class="box"></div>

</body>
</html>


<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ბურთის ანიმაცია</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
    }

    .ball {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      position: relative;
      animation: moveBall 4s infinite;
    }

    @keyframes moveBall {
      0% {
        left: -60px;
        background: red;
      }
      50% {
        background: blue;
      }
      100% {
        left: 300px;
        background: green;
      }
    }
  </style>
</head>
<body>

  <div class="ball"></div>

</body>
</html>
