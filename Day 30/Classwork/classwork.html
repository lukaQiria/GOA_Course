<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ლინკის სტილიზაცია</title>
    <style>
        
        a {
            background-color: black; 
            color: red;             
            text-decoration: none;  
            padding: 5px 10px;      
            border-radius: 5px;     
        }

        
        a:hover {
            color: blue; 
        }

        
        a:active {
            color: green; 
        }
    </style>
</head>
<body>
    <a href="#">Click me</a>
</body>
</html>

Pseudo selector არის CSS-ში სპეციალური სელექტორ, რომელიც საშუალებას გვაძლევს ვაჩვენოთ ელემენტის სპეციფიკური მდგომარეობა
