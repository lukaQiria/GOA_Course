<html>
<head>
    <meta charset="UTF-8">
    <title>Style Inheritance Example</title>
    <style>
        
        .parent {
            background-color: lightgray;
            padding: 20px;
        }

        .child {
            color: blue;
            font-size: 18px;
        }

        #special {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="parent">
        <p class="child">შვილობილი ელემენტი 1</p>
        <p class="child">შვილობილი ელემენტი 2</p>
        <span id="special">განსაკუთრებული ელემენტი</span>
    </div>

</body>
</html>
